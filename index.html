<!DOCTYPE html>
<html lang="de">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/src/css/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/src/css/custom.min.css" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="/src/icons/bootstrap-icons.css" />

    <title>BBW-BS24 Verlinkung</title>
  </head>

  <body onload="random_background();" onresize="swap_order();">
    <!-- Container -->
    <main class="container-fluid">
      <!-- Row -->
      <section class="row px-2 sortable" aria-dropeffect="move">
        <!-- Content Left -->
        <div
          class="col-lg section"
          draggable="true"
          role="option"
          aria-grabbed="false"
        >
          <div class="content rounded-bottom">
            <!-- Darg & Drop-->
            <div class="icons d-none d-lg-flex d-flex justify-content-end">
              <div class="icon move">
                <span>
                  <i class="bi-arrows-move"></i>
                </span>
              </div>
            </div>
            <!-- .Darg & Drop-->
            <!-- Content Header -->
            <a href="#">
              <div>
                <header class="d-flex justify-content-center">
                  <img
                    src="/src/img/bbw-hamburg-Logo-RGB.png"
                    class="header-logo img-fluid"
                  />
                </header>
              </div>
            </a>
            <!-- .Content Header -->
            <!-- Mobile Collapse Control -->
            <div class="accordion c_border-0 bg-light d-md-block d-lg-none">
              <h2 class="accordion-header inherit" id="collapseHeading-1">
                <button
                  class="accordion-button collapsed inherit"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse-1"
                  aria-expanded="false"
                  aria-controls="collapse-1"
                >
                  Preview
                </button>
              </h2>
            </div>

            <!-- .Mobile Collapse Control -->

            <!-- Content Body -->
            <a href="#">
              <div class="content-body">
                <div class="preview collapse d-lg-block" id="collapse-1">
                  <!--<iframe
                  src="/Versions/v2/index.html"
                  scrolling="no"
                  allowfullscreen
                ></iframe>-->
                  <img src="/src/img/lms.hamburg.png" class="img-fluid" />
                </div>
              </div>
            </a>

            <!-- .Content Body -->
          </div>
        </div>

        <!-- .Content Left -->

        <!-- Mobile Swap -->
        <div
          class="mobile-switch icon-swap d-lg-none d-lg-flex d-flex justify-content-center"
          id="swap_button"
        >
          <button type="button" class="btn btn-light" onclick="swap_v2();">
            <span>
              <i class="bi bi-arrow-down-up"></i>
            </span>
          </button>
        </div>
        <!-- .Mobile Swap -->

        <!-- Content Right -->
        <div
          class="col-lg section"
          draggable="true"
          role="option"
          aria-grabbed="false"
        >
          <div class="content rounded-bottom">
            <!-- Darg & Drop-->
            <div class="icons d-none d-lg-flex d-flex justify-content-end">
              <div class="icon move">
                <span>
                  <i class="bi-arrows-move"></i>
                </span>
              </div>
            </div>
            <!-- .Darg & Drop-->
            <!-- Content Header -->
            <a href="#">
              <div onclick="window.location.href = '#';">
                <header class="d-flex justify-content-center">
                  <img
                    src="/src/img/BS24 boller[1] .jpg"
                    class="header-logo img-fluid"
                  />
                </header>
              </div>
            </a>
            <!-- .Content Header -->
            <!-- Mobile Collapse Control -->
            <div class="accordion c_border-0 bg-light d-md-block d-lg-none">
              <h2 class="accordion-header inherit" id="collapseHeading-2">
                <button
                  class="accordion-button collapsed inherit"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse-2"
                  aria-expanded="false"
                  aria-controls="collapse-2"
                >
                  Preview
                </button>
              </h2>
            </div>

            <!-- .Mobile Collapse Control -->

            <!-- Content Body -->

            <a href="#">
              <div class="content-body">
                <div class="preview collapse d-lg-block" id="collapse-2">
                  <!--<iframe
                  src="/Versions/v2/index.html"
                  scrolling="no"
                  allowfullscreen
                ></iframe>-->
                  <img src="/src/img/lms.hamburg.png" class="img-fluid" />
                </div>
              </div>
            </a>

            <!-- .Content Body -->
          </div>
        </div>
      </section>
    </main>
    <footer class="footer clearfix">
      <div class="container">
        <span>
          <a href="# " target="_blank "> Bilder</a>
        </span>
      </div>
    </footer>
    <!-- Custom JS -->
    <script src="/src/js/background.js "></script>
    <script src="/src/js/swap.js "></script>

    <!-- Drag&Drop -->
    <script src="src/js/html5sortable.min.js"></script>
    <script>
      sortable(".sortable", {
        forcePlaceholderSize: true,
        placeholderClass: "ph-class",
        hoverClass: "bg-maroon grey",
        handle: ".move",
      });
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="/src/js/bootstrap.bundle.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="/src/js/popper.min.js"></script>
    
    <script src="/src/js/bootstrap.min.js"></script>
    -->
  </body>
</html>
